specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ElectionModule
    network: optimism
    source:
      abi: ElectionModule
      address: "0x88be56E9f0673b71af9c0Dd96eC965e4dC894ed2"
      startBlock: 113442424
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CandidateNominated
        - CouncilMemberAdded
        - CouncilMemberRemoved
        - CouncilMembersDismissed
        - ElectionBatchEvaluated
        - ElectionEvaluated
        - ElectionModuleInitialized
        - EmergencyElectionStarted
        - EpochScheduleUpdated
        - EpochStarted
        - NominationWithdrawn
        - VoteRecorded
      abis:
        - name: ElectionModule
          file: ./abis/ElectionModule.json
      eventHandlers:
        - event: CandidateNominated(indexed address,indexed uint256)
          handler: handleCandidateNominated
        - event: CouncilMemberAdded(indexed address,indexed uint256)
          handler: handleCouncilMemberAdded
        - event: CouncilMemberRemoved(indexed address,indexed uint256)
          handler: handleCouncilMemberRemoved
        - event: CouncilMembersDismissed(address[],uint256)
          handler: handleCouncilMembersDismissed
        - event: ElectionBatchEvaluated(indexed uint256,uint256,uint256)
          handler: handleElectionBatchEvaluated
        - event: ElectionEvaluated(indexed uint256,uint256)
          handler: handleElectionEvaluated
        - event: ElectionModuleInitialized()
          handler: handleElectionModuleInitialized
        - event: EmergencyElectionStarted(indexed uint256)
          handler: handleEmergencyElectionStarted
        - event: EpochScheduleUpdated(indexed uint64,uint64,uint64)
          handler: handleEpochScheduleUpdated
        - event: EpochStarted(indexed uint256)
          handler: handleEpochStarted
        - event: NominationWithdrawn(indexed address,indexed uint256)
          handler: handleNominationWithdrawn
        - event: VoteRecorded(indexed address,indexed uint256,indexed
            uint256,uint256,address[])
          handler: handleVoteRecorded
      file: ./src/election-module.ts
  - kind: ethereum/contract
    name: Spartan
    network: optimism
    source:
      abi: ElectionModuleOld
      address: "0xE832C302D1160EAe57045eb9d9Ea14daBd2E229c"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VoteOld
        - VoteResultOld
      abis:
        - name: ElectionModuleOld
          file: ./abis/ElectionModuleOld.json
      eventHandlers:
        - event: CandidateNominated(indexed address,indexed uint256)
          handler: handleCandidateNominatedOld
        - event: NominationWithdrawn(indexed address,indexed uint256)
          handler: handleNominationWithdrawnOld
        - event: VoteRecorded(indexed address,indexed bytes32,indexed uint256,uint256)
          handler: handleVoteRecordedOld
        - event: VoteWithdrawn(indexed address,indexed bytes32,indexed uint256,uint256)
          handler: handleVoteWithdrawnOld
      file: ./src/election-module.ts
  - kind: ethereum/contract
    name: Ambassador
    network: optimism
