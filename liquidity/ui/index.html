    <title>Synthetix Liquidity</title>
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = 'https://analytics.synthetix.io/';
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '8']);
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0];
        g.async = true;
        g.src = u + 'matomo.js';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function () {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src =
          window.localStorage.UNSAFE_IMPORT === 'true' ? 'main.js' : `main.js?_=${Date.now()}`;
        document.body.appendChild(script);
      })();
    </script>
    <style>

        --onboard-checkbox-color: white;
        --onboard-connect-sidebar-progress-background: #ffffff;
        --onboard-connect-sidebar-progress-color: #00d1ff;

        --onboard-wallet-button-color-hover: white;
